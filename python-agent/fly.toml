app = 'python-agent-snowy-tree-6698'
primary_region = 'nrt'

[build]
  dockerfile = "Dockerfile"

[env]
  NEXT_PUBLIC_APP_URL = "https://ai-interview-coach-rust.vercel.app"
  LOG_LEVEL = "INFO"
  PORT = "8080"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.http_checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "5s"
    method = "GET"
    path = "/health"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
